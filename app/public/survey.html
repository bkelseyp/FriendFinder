<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FriendFinders Survey</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">

        <div class="jumbotron bg-info">
            <h1 class="text-center"><span class="fa fa-users"></span> FriendFinders Survey</h1>
            <hr>
            <h2 class="text-center text-white">To find a friend with the greatest compatibility,<br>answer a few basic
                questions!</h2>
            <br>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <!-- Reservation Page -->
                <div class="card">
                    <div class="card-header">
                        Fill out the Survey!
                    </div>
                    <div class="card-body">
                        <form role="form">
                            <br>
                            <h4 class="text-info text-uppercase font-weight-bold">About You</h4>
                            <div class="form-group">
                                <label for="reserve-name">Name</label>
                                <input type="text" class="form-control" id="reserve-name">
                            </div>
                            <div class="form-group">
                                <label for="reserve-photo">Photo</label>
                                <input type="text" class="form-control" id="reserve-photo">
                            </div>
                            <br>
                            <br>
                            <h4 class="text-info text-uppercase font-weight-bold">Question 1</h4>
                            <div class="form-group">
                                <label for="questionSet1">Your mind is always buzzing with unexplored ideas and
                                    plans.</label>
                                <select class="form-control" id="questionSet1">
                                    <option>1 (strongly Disagree)</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5 (strongly Agree)</option>
                                </select>
                            </div>
                            <br>
                            <h4 class="text-info text-uppercase font-weight-bold">Question 2</h4>
                            <div class="form-group">
                                <label for="questionSet2">Generally speaking, you rely more on your experience than your
                                    imagination.</label>
                                <select class="form-control" id="questionSet2">
                                    <option>1 (strongly Disagree)</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5 (strongly Agree)</option>
                                </select>
                            </div>
                            <br>
                            <h4 class="text-info text-uppercase font-weight-bold">Question 3</h4>
                            <div class="form-group">
                                <label for="questionSet3">You find it easy to stay relaxed and focused even when there
                                    is some pressure.</label>
                                <select class="form-control" id="questionSet3">
                                    <option>1 (strongly Disagree)</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5 (strongly Agree)</option>
                                </select>
                            </div>
                            <br>
                            <h4 class="text-info text-uppercase font-weight-bold">Question 4</h4>
                            <div class="form-group">
                                <label for="questionSet4">You rarely do something just out of sheer curiosity.</label>
                                <select class="form-control" id="questionSet4">
                                    <option>1 (strongly Disagree)</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5 (strongly Agree)</option>
                                </select>
                            </div>
                            <br>
                            <h4 class="text-info text-uppercase font-weight-bold">Question 5</h4>
                            <div class="form-group">
                                <label for="questionSet5">People can rarely upset you.</label>
                                <select class="form-control" id="questionSet5">
                                    <option>1 (strongly Disagree)</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5 (strongly Agree)</option>
                                </select>
                            </div>
                            <br>
                            <h4 class="text-info text-uppercase font-weight-bold">Question 6</h4>
                            <div class="form-group">
                                <label for="questionSet6">It is often difficult for you to relate to other people’s
                                    feelings.</label>
                                <select class="form-control" id="questionSet6">
                                    <option>1 (strongly Disagree)</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5 (strongly Agree)</option>
                                </select>
                            </div>
                            <br>
                            <h4 class="text-info text-uppercase font-weight-bold">Question 7</h4>
                            <div class="form-group">
                                <label for="questionSet7">In a discussion, truth should be more important than people’s
                                    sensitivities.</label>
                                <select class="form-control" id="questionSet7">
                                    <option>1 (strongly Disagree)</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5 (strongly Agree)</option>
                                </select>
                            </div>
                            <br>
                            <h4 class="text-info text-uppercase font-weight-bold">Question 8</h4>
                            <div class="form-group">
                                <label for="questionSet8">You rarely get carried away by fantasies and ideas.</label>
                                <select class="form-control" id="questionSet8">
                                    <option>1 (strongly Disagree)</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5 (strongly Agree)</option>
                                </select>
                            </div>
                            <br>
                            <h4 class="text-info text-uppercase font-weight-bold">Question 9</h4>
                            <div class="form-group">
                                <label for="questionSet9">You think that everyone’s views should be respected regardless
                                    of whether they are supported by facts or not.</label>
                                <select class="form-control" id="questionSet9">
                                    <option>1 (strongly Disagree)</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5 (strongly Agree)</option>
                                </select>
                            </div>
                            <br>
                            <h4 class="text-info text-uppercase font-weight-bold">Question 10</h4>
                            <div class="form-group">
                                <label for="questionSet10">You feel more energetic after spending time with a group of
                                    people.</label>
                                <select class="form-control" id="questionSet10">
                                    <option>1 (strongly Disagree)</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5 (strongly Agree)</option>
                                </select>
                            </div>
                            <br>
                            <br>
                            <button type="submit" class="btn btn-info submit btn-block">Submit</button>
                            <br>
                        </form>
                    </div>
                </div>
            </div>

            <footer class="footer">
                <div class="container">
                    <p class="text-center"><a href="/api/friends">API Friends Link</a> | <a href="/">Go Home</a></p>
                </div>
            </footer>
        </div>


</body>

</html>
